<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body class="container-fluid">
<input type="text" value="pageObat" id="pstatus" hidden=true>
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="container-fluid">
        <!-- Content Header (Page header) -->
        <section class="content-header" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-left">
                            <li class="breadcrumb-item"><a href="#" id="beranda">Beranda</a></li>
                            <li class="breadcrumb-item active">Obat</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <div class="container mt-4">
            <h3>Daftar Obat</h3>
            <div class="col d-flex justify-content-end">
                <button class="btn btn-info" id="refreshData"> <i class="bi bi-arrow-clockwise"></i></button>
                <button class="btn btn-success" id="obatAdd"> <i class="bi bi-plus-square"></i></button>
            </div>
            <div class="row" id="isiTabelObat">

            </div>
        </div>

        <div class="mt-5 p-4 bg-light text-success text-center">
            <p> <cite title="Source Title">Copyright Apotek Jogjakarta, Indonesia @aptkjgj.id</cite> </p>
        </div>
    </div>
</div>

<!--Modal Add-->
<div class="modal" id="modalAdd">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title idModalTitle"></h5>
            </div>
            <div class="modal-body isiModal">

            </div>
            <div class="modal-footer mx-auto">
                <button type="button" class="btn btn-outline-primary btn-lg" id="addBatal">Batal</button>
                <button type="button" class="btn btn-primary btn-lg" id="obatBtnAdd">Simpan</button>
            </div>

        </div>
    </div>
</div>

<!--Modal Update-->
<div class="modal" id="modalUpdate">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title idModalTitle"></h5>
            </div>
            <div class="modal-body isiModalUpdate">

            </div>
            <div class="modal-footer mx-auto">
                <button type="button" class="btn btn-outline-primary btn-lg" id="updateBatal">Batal</button>
                <button type="button" class="btn btn-primary btn-lg" id="obatBtnUpdate">Simpan</button>
            </div>

        </div>
    </div>
</div>

<!--Modal Delete-->
<div class="modal" id="modalDelete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title idModalTitle"></h5>
            </div>
            <div class="modal-body isiModalDelete">

            </div>
            <div class="modal-footer mx-auto">
                <button type="button" class="btn btn-outline-primary btn-lg" id="deleteBatal">Batal</button>
                <button type="button" class="btn btn-primary btn-lg" id="obatBtnDelete">Hapus</button>
            </div>

        </div>
    </div>
</div>

<script src="/jquery-3.7.1.js"></script>
<script type="text/JavaScript" src="/js/main.js"></script>
</body>
</html>
